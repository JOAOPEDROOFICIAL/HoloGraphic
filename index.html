<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holographic | Componentes UI do Futuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: "hsl(240 10% 3.9%)",
              foreground: "hsl(0 0% 98%)",
              primary: {
                DEFAULT: "hsl(0 0% 98%)",
                foreground: "hsl(240 5.9% 10%)",
              },
              holo: {
                cyan: "#06b6d4",
                purple: "#d946ef",
                blue: "#3b82f6",
                dark: "#09090b"
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                from: {
                  backgroundPosition: '0 0'
                },
                to: {
                  backgroundPosition: '-200% 0'
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #fafafa;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      .glass-panel {
        background: rgba(20, 20, 23, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
        "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- This script tag is crucial for Vite to load the React app -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
